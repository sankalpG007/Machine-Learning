<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ™ï¸ Voice Command Tool</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>ğŸ§  Voice to Text â€“ AI Command Tool</header>

  <div class="container">
    <h2>ğŸ¤ Speak and See Magic</h2>

    <label for="language">ğŸŒ Choose Language:</label>
    <select id="language">
      <option value="en-IN">English (India)</option>
      <option value="hi-IN">Hindi</option>
      <option value="mr-IN">Marathi</option>
    </select>

    <div>
      <button onclick="startRecognition()">â–¶ï¸ Start Listening</button>
      <button onclick="stopRecognition()">â¹ï¸ Stop</button>
      <button onclick="clearText()">ğŸ—‘ï¸ Clear</button>
      <button onclick="copyText()">ğŸ“‹ Copy</button>
    </div>

    <div id="status" class="status">Status: Idle</div>

    <div id="output" class="output-box">ğŸ“ Your speech will appear here...</div>
  </div>

  <script>
    let recognition;
    const output = document.getElementById("output");
    const status = document.getElementById("status");

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        alert("Your browser does not support Speech Recognition!");
        return;
      }

      const lang = document.getElementById("language").value;

      recognition = new SpeechRecognition();
      recognition.lang = lang;
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onstart = () => {
        status.innerText = "ğŸ§ Listening...";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript;
        output.innerText += "ğŸ—£ï¸ " + transcript + "\n";
      };

      recognition.onerror = (event) => {
        status.innerText = "âŒ Error: " + event.error;
      };

      recognition.onend = () => {
        status.innerText = "âœ… Stopped Listening";
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        status.innerText = "â¹ï¸ Stopped by User";
      }
    }

    function clearText() {
      output.innerText = "ğŸ“ Your speech will appear here ->";
      status.innerText = "Status: Idle";
    }

    function copyText() {
      navigator.clipboard.writeText(output.innerText).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
